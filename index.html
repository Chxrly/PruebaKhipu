{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-4 text-center">Catálogo</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for p in productos %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ url_for('static', filename=p.imagen) }}" class="card-img-top" alt="{{ p.nombre }}">
            <div class="card-body">
                <h5 class="card-title">{{ p.nombre }}</h5>
                <p class="card-text"><strong>${{ '{:,.0f}'.format(p.precio) }}</strong></p>
                <a href="{{ url_for('agregar', producto_id=p.id) }}" class="btn btn-outline-primary">Agregar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<a href="{{ url_for('carrito') }}" class="btn btn-success mt-4 d-block mx-auto w-25">Ir al carrito</a>
{% endblock %}
